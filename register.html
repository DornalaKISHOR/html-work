<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="border: 3px solid black">
    <div style="text-align: center">
    <form action="login.html">
      <h1>Sign Up</h1>
    <p>
    ENTER YOUR GMAIL<br>
      <input type="text" placeholder="Enter your gmail" required/>
    </p>
    <p>
      ENTER YOUR PASSWORD <br /><input type="password" placeholder="Password" />
    </p>
    <p>
      CONFIRM PASSWORD <br /><input
        type="password"
        placeholder=" Confirm Password"
      />
    </p>
    <p>
      DATE OF BIRTH <br />
      <input type="date" />
    </p>
    <p>
      GENDER <br />
      <input type="radio" name="gender" />male
      <input type="radio" name="gender" />female
    </p>
    <p>
      EDUCATION <br />
      <input type="checkbox" />SSC <input type="checkbox" />Intermediate
      <input type="checkbox" />Bachelors
    </p>
    <p>
      PLACE OF BIRTH <br />
      <select>
        <option value="">Place Of Birth</option>
        <option value="">Hyderabad</option>
        <option value="">Karimnagar</option>
        <option value="">Dwaraka</option>
        <option value="">Kerala</option>
        <option value="">Manuwada</option>
      </select>
    </p>
    <p>
      CONTACT INFORMATION <br />
      <textarea rows="5" placeholder="address"></textarea>
    </p>
    <p>
      UPLOAD PROFILE PICTURE <br />
      <input type="file" />
    </p>
    <input type="submit" />
    <input type="Reset" />
  </body>
</div>
</form>
</html>
